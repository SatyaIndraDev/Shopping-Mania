<h2>Sign up</h2>
<form>
    <input id="name" type="text" placeholder="Enter Your Name"/>
    <input id="email" type="text" placeholder="Enter email adress"/>
    <input id="password" type="password" placeholder="Enter password"/>
    <input id="cpassword" type="password" placeholder="Confirm password"/>
    <input id="enter" type="submit">
</form>

<script>
    // click logo back to landing page
    document.querySelector("#logo").addEventListener("click",function(){
console.log("yes")
        window.location.href="index.html"})

  document.querySelector("form").addEventListener("submit",go)
  
  function go(event){
   event.preventDefault()

    let name=document.querySelector("#name").value
    let email=document.querySelector("#email").value
    let password=document.querySelector("#password").value
    let cpassword=document.querySelector("#cpassword").value 

    let obj={name,email,password,cpassword}

    let registerdata=JSON.parse(localStorage.getItem("registerdata"))||[]

    registerdata.push(obj)

    localStorage.setItem("registerdata",JSON.stringify(registerdata))
    
    window.location.href="signin.html"

   
  }
    
</script>
