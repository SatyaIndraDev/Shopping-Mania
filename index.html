    <!-- **********_--------------------------------------slider--1----------------------------------------- -->
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="all-slider-image/s-1-1.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="all-slider-image/s-1-2.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="all-slider-image/s-1-3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="all-slider-image/s-1-4.jpg" alt=""></div>
            ...
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
          <script>
            const swiper = new Swiper('.swiper', {
          autoplay:{
            delay:2000,
            disableOnInteraction:false,
          },
          
          
            // Optional parameters
            loop: true,
          
            // If we need pagination
            pagination: {
              el: '.swiper-pagination',
              clickable:true
            },
          
            // Navigation arrows
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          
          
          });
          </script>
